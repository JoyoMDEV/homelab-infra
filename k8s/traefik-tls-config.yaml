---
# Traefik HelmChartConfig for k3s
# - hostPort 80/443
# - HTTP -> HTTPS redirect
# - TLS cert assignment is handled separately by traefik-tlsstore.yaml
#   (TLSStore CRD, secret copied to kube-system by bootstrap-certmanager.sh)
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |
    ports:
      web:
        hostPort: 80
        redirectTo:
          port: websecure
          priority: 10
      websecure:
        hostPort: 443
        tls:
          enabled: true
    hostNetwork: false
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
      kubernetesIngress:
        allowExternalNameServices: true
