---
apiVersion: v1
kind: Service
metadata:
  name: { { .Release.Name } }
  labels:
    app: gitlab
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: ssh
      port: 22
      targetPort: ssh
    - name: registry
      port: 5050
      targetPort: registry
  selector:
    app: gitlab
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: { { .Release.Name } }
  labels:
    app: gitlab
spec:
  ingressClassName: traefik
  rules:
    - host: { { .Values.hostname } }
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: { { .Release.Name } }
                port:
                  number: 80
    - host: registry.homelab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: { { .Release.Name } }
                port:
                  number: 5050
