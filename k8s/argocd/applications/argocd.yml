---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 7.*
    helm:
      valueFiles: []
      values: |
        controller:
          replicas: 1
        server:
          replicas: 1
          extraArgs:
            - --insecure
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - argocd.homelab.local
        repoServer:
          replicas: 1
        applicationSet:
          replicas: 1
        dex:
          enabled: false
        configs:
          params:
            server.insecure: true
          cm:
            users.anonymous.enabled: "false"
            timeout.reconciliation: 180s
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
