## ArgoCD values for homelab
## Tailscale-only, single node, no HA

# Disable HA (single node)
controller:
  replicas: 1

server:
  replicas: 1

  # Disable TLS on argocd-server (Traefik handles TLS)
  extraArgs:
    - --insecure

  ingress:
    enabled: true
    ingressClassName: traefik
    hosts:
      - argocd.homelab.local
    tls: []

repoServer:
  replicas: 1

applicationSet:
  replicas: 1

redis:
  enabled: true

# Disable dex (we use Keycloak later)
dex:
  enabled: false

configs:
  params:
    # Allow insecure connection from Traefik
    server.insecure: true

  cm:
    # Admin is enabled by default
    # Disable anonymous access
    users.anonymous.enabled: "false"

    # Application sync timeout
    timeout.reconciliation: 180s

    # Resource tracking
    resource.customizations.health.argoproj.io_Application: |
      hs = {}
      hs.status = "Healthy"
      hs.message = ""
      if obj.status ~= nil then
        if obj.status.health ~= nil then
          hs.status = obj.status.health.status
          if obj.status.health.message ~= nil then
            hs.message = obj.status.health.message
          end
        end
      end
      return hs
